{% extends "ruperton/ruperton_base.html" %}

{% block titulo %}Ruperton login{% endblock titulo %}

{% block contenido %}
<h2>Para registrar tus compras, ingresa con tu correo electronico.</h2>
<div id="barra_login">
	<form action="{% url 'login_view' %}" method="post">
		{% csrf_token %}
		<label for="correo">Tu correo:</label>
		<input type="text" name="correo" id="correo">
		<input type="submit" value="Ingresar">
	</form>
	{% if login_error_message %}
	<p>{{login_error_message}}</p>
	{% endif %}
</div>
{% endblock contenido %}
